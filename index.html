
<html lang="en">
<head>
  <title>American Cars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    
  .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      min-height:200px;
  }

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none; 
    }
  }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Sedans</a></li>
        <li><a href="#">Pickups</a></li>
        <li><a href="#">Muscle</a></li>
        <li><a href="#">Sport</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img id = "ford" src="http://math.seattleacademy.org/willmueller/images/Ford.png" alt="Ford" style="width:700px;heigt:20px;">
        <div class="carousel-caption">
          <h3></h3>
          <p></p>
        </div>      
      </div>

      <div class="item">
        <img src="http://math.seattleacademy.org/willmueller/images/Chevrolet.png" alt="Chevrolet" style="width:1000px;height:450px">
        <div class="carousel-caption">
          <h3></h3>
          <p></p>
        </div>      
      </div>
      
       <div class="item">
        <img src="http://math.seattleacademy.org/willmueller/images/Dodge.png" alt="Dodge" style="width:1000px;height:450px">
        <div class="carousel-caption">
          <h3></h3>
          <p></p>
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  
<div class="container text-center">    
  <h3>What We Do</h3><br>
  <div class="row">
    <div class="col-sm-3">
      <img src="http://math.seattleacademy.org/willmueller/images/Impala.jpg" class="img-responsive" style="width:800%" alt="Image">
      <p>Sedan</p>
    </div>
    <div class="col-sm-3"> 
      <img src="http://math.seattleacademy.org/willmueller/images/F-150.jpg" class="img-responsive" style="width:800%" alt="Image">
      <p>Pickup</p>    
    </div>
    <div class="col-sm-3"> 
      <img src="http://math.seattleacademy.org/willmueller/images/Demon.jpg" class="img-responsive" style="width:800%;height:160px" alt="Image">
      <p>Muscle</p>    
    </div>
    <div class="col-sm-3"> 
      <img src="http://math.seattleacademy.org/willmueller/images/Ford%20GT.jpg" class="img-responsive" style="width:800%" align="middle" alt="Image">
      <p>Sport</p>    
    </div>
    <div class="col-sm-3">
      
    </div>
  </div>
</div><br>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
